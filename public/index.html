<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/5fd3f17301.js"
			crossorigin="anonymous"
		></script>
		<!-- plyr CSS -->
		<link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
		<!-- Custom css -->
		<link rel="stylesheet" href="/css/custom.css" />
		<title>X-Stream</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo03"
					aria-controls="navbarTogglerDemo03"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="#"
					><img
						src="/assets/logo.svg"
						width="35"
						height="35"
						class="d-inline-block align-top"
						alt="logo"
					/>
					<span id="logo_span">Stream</span></a
				>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
					<form class="d-flex">
						<input
							class="form-control me-2 rounded-pill"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn blue-gradient rounded-pill" type="submit">
							<i class="fas fa-play"></i>
						</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-1 col-lg-2"></div>
				<div class="col-md-10 col-lg-8">
					<video id="player" controls playsinline muted="muted">
						<!-- //crossorigin  -->
						<source
							src="https://storage.googleapis.com/tribal-sign-302203/A7O_O_R42ESI/22a_1612018956_107262.mp4"
							type="video/mp4"
						/>
					</video>
				</div>
				<div class="col-md-1 col-lg-2"></div>
			</div>
		</div>

		<div
			class="position-fixed py-2 px-3 text-white rounded-pill"
			style="bottom: 1rem; left: 1rem"
		>
			<div class="form-check form-switch pull-right">
				<input class="form-check-input" type="checkbox" id="darkMode" />
				<label id="darkModeLabel" for="darkMode">Light</label>
			</div>
		</div>

		<!-- JQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<!-- plyr JavaScript -->
		<script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
		<!-- Custom JavaScript -->
		<script src="/js/custom.js"></script>
	</body>
</html>
